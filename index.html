<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="styles.css">

    </head>
        <h1>MY CALCULATOR</h1>
    <body>

    <div class="calculator">
        <div class="display">10000</div>
        <div class="buttons">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="function action" id="+">+</button>

            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="function action" id="-">-</button>

            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="function action" id="*">x</button>

            <button class="number" id="0">0</button>
            <button class="function" id=".">.</button>
            <button class="function clear" id="C">C</button>
            <button class="function action" id="/">/</button>

            <button class="function equal" id="=">=</button>
        </div>
    </div>
        
        <script src="script.js"></script>
    </body>

</html>
